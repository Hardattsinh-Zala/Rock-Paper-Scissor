<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1 class="title">Rock paper scissor</h1>
    </header>
    <main>
        <div class="container">
            <div class="box" id="rock"></div>
            <div class="box" id="paper"></div>
            <div class="box" id="scissor"></div>
        </div>
        <div class="score">
            <div class="points" id="userScore"><p id="you">0</p>You</div>
            <div class="points" id="compScore"><p id="comp">0</p>Computer</div>
            <button class="but" id="result">Play to see score</button>
            <button class="but" id="reset">Reset</button>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
